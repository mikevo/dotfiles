set -g default-terminal "screen-256color"

# window split
bind-key v split-window -h
bind-key S split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# theme
set -g base-index 1
set -g status on
set -g status-bg default
set -g status-fg default
set -g status-interval 15
set -g status-justify left
set -g status-left "#[bg=green,fg=black] [#{session_name}] #[bg=default] "
set -g status-left-length 20
set -g status-left-style default
set -g status-position bottom
set -g status-right "#[bg=yellow,fg=black] #(uptime --pretty) | %Y-%m-%d %R | #H "
set -g status-right-length 150
set -g status-right-style default
set -g status-style bg=blue,fg=default
set -g window-status-current-style bg=default,fg=white,bold
set -g window-status-current-format '#I:#W#F'
set -g window-status-style bg=default,fg=color254
set -g window-status-format '#I:#W#F'
